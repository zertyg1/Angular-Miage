<h1>
  <nav><a class="title" routerLink="/home">{{title}}</a></nav>
</h1>
<!-- <mat-slide-toggle class="login" (click)="login()" color="primary">Login</mat-slide-toggle>
 -->
<mat-toolbar color="primary">
  <button mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
    <a mat-icon-button routerLink="/"> 
      <mat-icon>home</mat-icon> 
    </a>
    <span class="spacer"></span>
    <ng-container *ngIf="!log(); else loggedInTemplate">
      <button mat-button routerLink="/login">
        Se connecter<mat-icon>login</mat-icon> 
      </button>
    </ng-container>
    <ng-template #loggedInTemplate>
      <button mat-button routerLink="/home" (click)="seDeconnecter()">
        Se Déconnecter<mat-icon>login</mat-icon> 
      </button>
    </ng-template>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side">
      <mat-list>
        <mat-list-item><a routerLink="" style="text-decoration: none;">Liste des devoirs</a></mat-list-item>
        <mat-list-item><a routerLink="add" style="text-decoration: none;">Ajout d'un devoir</a></mat-list-item>
        <mat-list-item><a routerLink="" style="text-decoration: none;">Modification d'un devoir</a></mat-list-item>
        <mat-list-item><a routerLink="" style="text-decoration: none;">Suppression d'un devoir</a></mat-list-item>
        <mat-list-item><a routerLink="" style="text-decoration: none;">Génération de données de test</a></mat-list-item>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>  
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
